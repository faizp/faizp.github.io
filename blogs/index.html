  <script>
    (function() {
      var toggle = document.getElementById('modeToggle');
      var html = document.documentElement;
      function updateIcon() {
        var isDark = html.getAttribute('data-theme') === 'dark';
        toggle.querySelector('.mode-icon').innerHTML = isDark
          ? '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>'
          : '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
      }
      toggle.addEventListener('click', function() {
        var isDark = html.getAttribute('data-theme') === 'dark';
        if (isDark) { html.removeAttribute('data-theme'); localStorage.setItem('user-color-scheme', 'light'); }
        else { html.setAttribute('data-theme', 'dark'); localStorage.setItem('user-color-scheme', 'dark'); }
        updateIcon();
      });
      updateIcon();
    })();

    // Wordmark collapse on scroll
    (function() {
      var header = document.querySelector('.site-header');
      var scrolled = false;
      function onScroll() {
        var shouldCollapse = window.scrollY > 50;
        if (shouldCollapse !== scrolled) {
          scrolled = shouldCollapse;
          if (scrolled) {
            header.classList.add('is-collapsed');
          } else {
            header.classList.remove('is-collapsed');
          }
        }
      }
      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();
    })();

    // Mobile nav toggle
    (function() {
      var btn = document.getElementById('navToggle');
      var nav = document.getElementById('nav');
      btn.addEventListener('click', function() {
        var expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', !expanded);
        nav.classList.toggle('open');
      });
    })();
  </script>
</body>
</html>
